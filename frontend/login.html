<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login - Idoso e Funcionário</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-wrapper">
            <div class="login-card">
                <div class="login-header">
                    <h1 class="login-title">Sistema de Login</h1>
                    <div class="user-type-selector">
                        <button type="button" id="idoso-btn" class="user-type-btn active">
                            Idoso
                        </button>
                        <button type="button" id="funcionario-btn" class="user-type-btn">
                            Funcionário
                        </button>
                    </div>
                </div>

                <div class="login-content">
                    <form id="login-form" class="login-form">
                        <div class="form-group">
                            <label for="cpfUsuario" class="form-label">CPF/Usuário</label>
                            <input type="text" id="cpfUsuario" name="cpfUsuario" placeholder="Digite seu CPF" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" class="form-input" required>
                            <a href="esqueci-senha.html">Esqueci minha senha</a>
                        </div>

                        <button type="submit" class="login-submit-btn" id="submit-btn">
                            Entrar como Idoso
                        </button>

                        <p class="alinhar-centro">Não possui uma conta? <a href="cadastro.html">Cadastre-se</a></p>

                        <div id="feedback-message" class="feedback-message"></div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
